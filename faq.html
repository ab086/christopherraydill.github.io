		<script>
			// Only start audio after the page has fully loaded
			window.addEventListener("load", initAudio);
			
			var audio, toggle;
			function initAudio() {
				// Will play audio when the page fully loads
				audio = new Audio();
				audio.src = "./audio/weightless.mp3";
				audio.loop - true;
				audio.play();
				
				toggle = document.getElementById("togglebtn");
				toggle.addEventListener("click", playPause);
				
				// Toggles the background music on and off
				function playPause() {
					if(audio.paused) {
						audio.play();
					} else {
						// When toggled off, reset the time stamp
						// Toggling audio again will play it from the beginning
						audio.pause();
						audio.currentTime = 0;
					}
				}
			}
		</script>
